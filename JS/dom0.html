
<html>
    <head>
   
        <title>DOM (DOCUMENT Object Modo)</title>
        <style> 
            /* 선택자: Selector */   
            .highlist {
                background-color: yellow;
            }

        </style>
    
    <body>
        <h1>Hello</h1>
     <p class="highlist">Hi</p>   
     <p class="highlist">안녕</p>   

     
    </body>   
    <script>

    const pElement = document.querySelector('.highlist')   
    pElement.style.color = 'red';     
        
    </script>
   



</html>
